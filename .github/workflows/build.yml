name: Build

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            arch: x86_64
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Rust
      uses: dtolnay/rust-toolchain@stable
    
    - name: Cache cargo registry
      uses: actions/cache@v4
      with:
        path: |
          ~/.cargo/registry/index/
          ~/.cargo/registry/cache/
          ~/.cargo/git/db/
        key: ${{ runner.os }}-${{ matrix.arch }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}
        restore-keys: |
          ${{ runner.os }}-${{ matrix.arch }}-cargo-registry-
    
    - name: Cache target directory
      uses: actions/cache@v4
      with:
        path: target
        key: ${{ runner.os }}-${{ matrix.arch }}-target-${{ hashFiles('**/Cargo.lock') }}
        restore-keys: |
          ${{ runner.os }}-${{ matrix.arch }}-target-
    
    - name: Build
      run: cargo build --release --verbose
    
    - name: Run tests
      run: cargo test --verbose
    
    - name: Prepare artifact
      run: |
        mkdir -p artifacts
        cp target/release/upnp-wan-exporter-rs artifacts/upnp-wan-exporter-rs-${{ matrix.arch }}-linux
        
    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: upnp-wan-exporter-rs-${{ matrix.arch }}-linux
        path: artifacts/upnp-wan-exporter-rs-${{ matrix.arch }}-linux
        retention-days: 5

  cross-compile:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - target: armv7-unknown-linux-gnueabihf
            arch: armv7
            gcc: gcc-arm-linux-gnueabihf
          - target: aarch64-unknown-linux-gnu
            arch: aarch64
            gcc: gcc-aarch64-linux-gnu
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Rust
      run: rustup target add ${{ matrix.target }}

    - name: Cache cargo registry
      uses: actions/cache@v4
      with:
        path: |
          ~/.cargo/registry/index/
          ~/.cargo/registry/cache/
          ~/.cargo/git/db/
        key: ${{ runner.os }}-${{ matrix.arch }}-cross-cargo-registry-${{ hashFiles('**/Cargo.lock') }}
        restore-keys: |
          ${{ runner.os }}-${{ matrix.arch }}-cross-cargo-registry-
    
    - name: Cache target directory
      uses: actions/cache@v4
      with:
        path: target
        key: ${{ runner.os }}-${{ matrix.arch }}-cross-target-${{ hashFiles('**/Cargo.lock') }}
        restore-keys: |
          ${{ runner.os }}-${{ matrix.arch }}-cross-target-
    
    - name: Install cross-compilation tools
      run: |
        sudo apt-get update
        sudo apt-get install -y ${{ matrix.gcc }}
    
    - name: Build for ${{ matrix.arch }}
      run: cargo build --release --verbose --target ${{ matrix.target }}

    - name: Prepare artifact
      run: |
        mkdir -p artifacts
        cp target/${{ matrix.target }}/release/upnp-wan-exporter-rs artifacts/upnp-wan-exporter-rs-${{ matrix.arch }}-linux
        
    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: upnp-wan-exporter-rs-${{ matrix.arch }}-linux
        path: artifacts/upnp-wan-exporter-rs-${{ matrix.arch }}-linux
        retention-days: 30
