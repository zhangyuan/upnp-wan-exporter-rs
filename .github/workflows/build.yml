name: Build

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            arch: x86_64
          - os: ubuntu-24.04-arm
            arch: aarch64
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Rust
      uses: dtolnay/rust-toolchain@stable
    
    - name: Cache cargo registry
      uses: actions/cache@v4
      with:
        path: |
          ~/.cargo/registry/index/
          ~/.cargo/registry/cache/
          ~/.cargo/git/db/
        key: ${{ runner.os }}-${{ matrix.arch }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}
        restore-keys: |
          ${{ runner.os }}-${{ matrix.arch }}-cargo-registry-
    
    - name: Cache target directory
      uses: actions/cache@v4
      with:
        path: target
        key: ${{ runner.os }}-${{ matrix.arch }}-target-${{ hashFiles('**/Cargo.lock') }}
        restore-keys: |
          ${{ runner.os }}-${{ matrix.arch }}-target-
    
    - name: Build
      run: cargo build --release --verbose
    
    - name: Run tests
      run: cargo test --verbose
    
    - name: Prepare artifact
      run: |
        mkdir -p artifacts
        cp target/release/upnp-wan-exporter-rs artifacts/upnp-wan-exporter-rs-${{ matrix.arch }}-linux
        
    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: upnp-wan-exporter-rs-${{ matrix.arch }}-linux
        path: artifacts/upnp-wan-exporter-rs-${{ matrix.arch }}-linux
        retention-days: 5

  build-arm32:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Rust
      uses: dtolnay/rust-toolchain@stable
      with:
        targets: armv7-unknown-linux-gnueabihf
    
    - name: Cache cargo registry
      uses: actions/cache@v4
      with:
        path: |
          ~/.cargo/registry/index/
          ~/.cargo/registry/cache/
          ~/.cargo/git/db/
        key: ${{ runner.os }}-armv7-cargo-registry-${{ hashFiles('**/Cargo.lock') }}
        restore-keys: |
          ${{ runner.os }}-armv7-cargo-registry-
    
    - name: Cache target directory
      uses: actions/cache@v4
      with:
        path: target
        key: ${{ runner.os }}-armv7-target-${{ hashFiles('**/Cargo.lock') }}
        restore-keys: |
          ${{ runner.os }}-armv7-target-
    
    - name: Install cross-compilation tools
      run: |
        sudo apt-get update
        # Add ARM architecture support
        sudo dpkg --add-architecture armhf
        sudo apt-get update
        sudo apt-get install -y gcc-arm-linux-gnueabihf libc6-dev-armhf-cross
        
    - name: Install OpenSSL for ARM32
      run: |
        sudo apt-get install -y libssl-dev:armhf pkg-config:armhf
        # Set up proper library paths for cross-compilation
        export PKG_CONFIG_PATH="/usr/lib/arm-linux-gnueabihf/pkgconfig:$PKG_CONFIG_PATH"
    
    - name: Build for ARM32
      run: cargo build --release --verbose --target armv7-unknown-linux-gnueabihf
      env:
        CARGO_TARGET_ARMV7_UNKNOWN_LINUX_GNUEABIHF_LINKER: arm-linux-gnueabihf-gcc
        PKG_CONFIG_ALLOW_CROSS: 1
        PKG_CONFIG_PATH: /usr/lib/arm-linux-gnueabihf/pkgconfig
        OPENSSL_DIR: /usr
        OPENSSL_INCLUDE_DIR: /usr/include/openssl
        OPENSSL_LIB_DIR: /usr/lib/arm-linux-gnueabihf
    
    - name: Prepare artifact
      run: |
        mkdir -p artifacts
        cp target/armv7-unknown-linux-gnueabihf/release/upnp-wan-exporter-rs artifacts/upnp-wan-exporter-rs-armv7-linux
        
    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: upnp-wan-exporter-rs-armv7-linux
        path: artifacts/upnp-wan-exporter-rs-armv7-linux
        retention-days: 30
